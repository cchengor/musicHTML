<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Instrumental Sparring on CCNU501.com</title>
    <meta name="description"
          content="Improve the level of music education and increase the popularization of music education.">
    <link rel="shortcut icon" type="image/png" href="../img/图标.png"/><!-- 设置网站快捷方式图标 -->
    <link rel="icon" sizes="192x192" href="../img/图标.png"> <!-- 设置网站图标 -->
    <link href="../css/my.css" type="text/css" rel="stylesheet"> <!-- 引用自己的CSS样式表 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <article class="my-3" id="carousel">
            <div>
                <div class="bd-example-snippet bd-code-snippet">
                    <div class="bd-example">
                        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                        class="active" aria-label="Slide 1" aria-current="true"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                        aria-label="Slide 2" class=""></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                        aria-label="Slide 3" class=""></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800"
                                         height="400" xmlns="http://www.w3.org/2000/svg" role="img"
                                         aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice"
                                         focusable="false"><title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#777"></rect>
                                        <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text>
                                    </svg>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>First slide label</h5>
                                        <p>Some representative placeholder content for the first slide.</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800"
                                         height="400" xmlns="http://www.w3.org/2000/svg" role="img"
                                         aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice"
                                         focusable="false"><title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#666"></rect>
                                        <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text>
                                    </svg>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Second slide label</h5>
                                        <p>Some representative placeholder content for the second slide.</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800"
                                         height="400" xmlns="http://www.w3.org/2000/svg" role="img"
                                         aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice"
                                         focusable="false"><title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#555"></rect>
                                        <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text>
                                    </svg>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Third slide label</h5>
                                        <p>Some representative placeholder content for the third slide.</p>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/cheatsheet.js"></script>
</div>
</body>
</html>
