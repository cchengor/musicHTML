<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--表格table
行 tr
列 td
-->
<table border="1px">
    <tr>
        <!--colspan 跨列-->
        <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学生成绩</td>

    </tr>
    <tr>
         <!--rowspan 跨行-->
        <td rowspan="2" >小啊</td>
        <td>语文</td>
        <td>数学</td>
    </tr>
    <tr>
        <td>100</td>
        <td>100</td>


    </tr>
    <tr>
        <td rowspan="2">小布</td>
        <td>语文</td>
        <td>数学</td>
    </tr>
    <tr>
        <td>100</td>
        <td>100</td>

    </tr>
</table>
</body>
</html>
