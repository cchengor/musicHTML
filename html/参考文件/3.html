<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表
应用范围：导航，侧边栏。。。
-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
    <li>前端</li>

</ol>
<hr>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
    <li>前端</li>
</ul>


<!--自定义列表
dl:标签
dt:列表名称
dd：列表内容
-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>运维</dd>
    <dd>前端</dd>
    <dt>位置</dt>
    <dd>南京</dd>
    <dd>黄石</dd>
    <dd>武汉</dd>
</dl>
</body>
</html>
